<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- main stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">


</head>
<body>
    <a href="indexExample.html">Example of layout</a>
    <section>
        <div class="container">
            <div class="display">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="temp-result"></div>
            </div>
            <div class="all_buttons">
                <div class="button sideBar">log</div>
                <div class="button sideBar">âˆš</div>
                <div class="button all-clear">C</div>
                <div class="button last-entity-clear">CE</div>
                <div class="button operation">%</div>
                <div class="button operation">/</div>
                <div class="button operation">^2</div>
                <div class="button number">3.14</div>
                <div class="button number 1">7</div>
                <div class="button number 1">8</div>
                <div class="button number 1">9</div>
                <div class="button operation">X</div>
                <div class="button sideBar">sin-1</div>
                <div class="button sideBar">sin</div>
                <div class="button number 1">4</div>
                <div class="button number 1">5</div>
                <div class="button number 1">6</div>
                <div class="button operation">-</div>
                <div class="button sideBar">cos-1</div>
                <div class="button sideBar">cos</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation">+</div>
                <div class="button sideBar">tan-1</div>
                <div class="button sideBar">tan</div>
                <div class="button number btn-0">0</div>
                <div class="button number dot">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
